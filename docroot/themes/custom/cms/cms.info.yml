name: CMS
type: theme
description: 'A responsive theme based on the CMS design system.'
package: Core
core: 8.x
base theme: stable

libraries:
  - cms/global

libraries-override:
  core/modernizr:
    js:
      assets/vendor/modernizr/modernizr.min.js: js/libraries/modernizr.min.js

ckeditor_stylesheets:
  - css/styles.css

regions:
  page_top: 'Page top'
  header: Header
  breadcrumb: Breadcrumb
  help: Help
  highlighted: Highlighted
  preface: Preface
  content: Content
  postscript: Postscript
  footer: Footer
  hidden: Hidden
  page_bottom: 'Page bottom'

component-libraries:
  layouts:
    paths:
      - source/03-layouts
  components:
    paths:
      - source/04-components
  templates:
    paths:
      - source/05-templates
